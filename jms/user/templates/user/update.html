{% extends 'base.html' %}
{% block title %}用户更新{% endblock %}

{% block content %}
<h1 class="ui header">用户更新</h1>
<form class='ui form' method="post">
{% csrf_token %}
{% for field in form %}
    <div class="field">
    {{ field.label }}:{{ field }}
    </div>
{% endfor %}
<button class="ui blue button" type="submit">更新</button>
</form>
{% endblock %}
